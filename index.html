<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="vendor/fontawesome-free-5.15.3-web/css/all.min.css" rel="stylesheet">
    <title>Landuval</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/restaurant-cutlery-circular-symbol-of-a-spoon-and-a-fork-in-a-circle.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                <span class="h5 text-dark">El Landuval</span>
              </a>
            </div>
          </nav>
    </header>
    <main class="container-fluid pt-3">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-header bg-warning text-light text-center">
                        <span class="h4">Registrar Pedido</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="nombre-txt">Nombre</label>
                            <input class="form-control" type="text" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label for="horario-select" class="form-label">Horario</label>
                            <select id="horario-select" class="form-select">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="valor-txt">Valor</label>
                            <input type="number" id="valor-txt">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion-txt" class="form-label">Descripcion</label>
                            <textarea id="descripcion-txt"></textarea>
                        </div>
                    </div>
                    <div class="card-footer row">
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-success" id="btn-registrar">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-9">
                <div class="card">
                    <div class="card-header bg-warning text-light text-center">
                        <span class="h4">Mostrar Menu</span>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-hover tabler-bordered table-stiper">
                        <thead>
                            <th>Nombre</th>
                            <th>Horario</th>
                            <th>Valor</th>
                            <th>Descripcion</th>
                            <th>Oferta</th>
                        </thead>
                        <tbody id="tabla-menu">


                        </tbody>
                    </table>
                </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>
</html>
